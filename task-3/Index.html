<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Responsive grid</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main_container">
        <h1>List of Shapes</h1>
        <div class="grid_container">
            <div class="grid_card">
                <img src = "./assests/circlepng.png" alt="circle">
                <p>Circle</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/square.png" alt="square">
                <p>Square</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/rectangle.png" alt="rectangle">
                <p>Rectangle</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/triangle.avif" alt="triangle">
                <p>Triangle</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/oval.avif" alt="oval">
                <p>Oval</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/pentagon.png" alt="pentagon">
                <p>Pentagon</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/hexagon.webp" alt="hexagon">
                <p>Hexagon</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/octagon.jpg" alt="octagon">
                <p>Octagon</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/parallelogram.png" alt="parallelogram">
                <p>Parallelogram</p>
            </div>

            <div class="grid_card">
                <img src = "./assests/trapezoid.jpg" alt="trapezoid">
                <p>Trapezoid</p>
            </div>

        </div>
    </div>
</body>
</html>
