<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Task 7 - Image Slider</title>
    </head>
    <body>
        <div id="gallery_container">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img
                            src="https://img.freepik.com/free-photo/landscape-morning-fog-mountains-with-hot-air-balloons-sunrise_335224-794.jpg?t=st=1742972476~exp=1742976076~hmac=74e3325c0aca40829b5a36feafe83f677091fd91f1b2316c91cbd096d3163530&w=1380"
                            alt="Car">
                        </div>
                    <div class="slide">
                        <img
                            src="https://img.freepik.com/free-photo/photographer-hand-holding-camera-standing-viewpoint-clouds-panorama-viewpoint-sunrise_335224-1320.jpg?t=st=1742972668~exp=1742976268~hmac=5fc0843da80359d3b5546d11d5e7d3f658b4d697530a9f00db73506a2fc3a69f&w=1380"
                            alt="Nature 2">
                        </div>
                    <div class="slide">
                        <img
                            src="https://img.freepik.com/free-photo/fuji-mountain-cherry-blossoms-spring-japan_335224-181.jpg?t=st=1742972685~exp=1742976285~hmac=e89b518cb26277d41bda6dd51946ed479c228da100b0ccc49951f78d0b58fa05&w=1380"
                            alt="Nature 3">
                        </div>
                    <div class="slide">
                        <img
                            src="https://img.freepik.com/free-photo/sunflower-natural-background-sunflower-blooming-spring_335224-963.jpg?t=st=1742972703~exp=1742976303~hmac=bea5f8768abaa19addfaa59ee827a1d4a5cecbf91eea855ccd879b7dd151655f&w=1380"
                            alt="Nature 4">
                        </div>
                </div>
            </div>

            <!-- Navigation Dots -->
            <div class="navigation">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </body>
</html>
